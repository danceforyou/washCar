<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*订单-增加*/
function order_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*订单-删除*/
function order_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		deletManagesByID({'ids':id}, function(data){
			$(obj).parents("tr").remove();
			layer.msg('已删除'+data.bizData+'条数据!',{icon:1,time:1000});
		});
	});
}
/*订单-编辑*/
function order_edit(title,url,id,w,h){
	layer_show(title,url+'?id='+id,w,h);
}
/*订单-停用*/
function order_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		saveOrder({"id":id,"status":1}, function(data){
			$(obj).parents("tr").find(".td-manage").prepend('<a onClick="order_start(this,\''+id+'\')" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
			$(obj).remove();
			layer.msg('已禁用!',{icon: 5,time:1000});
		});
	});
}

/* 订单-详情 */
function order_detail(title,url,id,w,h){
	layer_show(title,url+'?id='+id,w,h);
}

/*订单-启用*/
function order_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		saveOrder({"id":id,"status":0}, function(data){
			$(obj).parents("tr").find(".td-manage").prepend('<a onClick="order_stop(this,\''+id+'\')" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!', {icon: 6,time:1000});
		});
	});
}
</script>

<script type="text/javascript">
	var results = 0;
	function findOrderList(keyword,sort,pageIndex,limit){
		var url = "../Order/OrderList";
		var start = (pageIndex-1) * pageSize;
		ajaxGetFun(url, {keyword:keyword,sort:sort,start:start,limit:limit}, function(res){
			records = res.bizData;
			renderTable(records);
			results = records.results;
			$("#results").text(results);
			setpage("pages",results,pageIndex,limit);
		}, null, "查询订单列表");
	}
	//分页事件
	function gotopage(target) {
		pageIndex = target;//当前页码
		findOrderList("","id",target,pageSize);
		//分页栏id，总页数，目标页码，每页显示条数
		setpage("pages",results,target,pageSize);
	}

	function renderTable(res){
		var html = "";
		$.each(res.rows,function(index,value){
			html += '<tr class="text-c">';
			html += '<td><input type="checkbox" value="'+value.id+'" name="del"></td>';
			html += '<td>'+value.id+'</td>';
			html += '<td>'+value.user_id+'</td>';
			html += '<td>'+value.ware_name+'</td>';
			html += '<td>'+value.address+'</td>';
			//订单状态
			if (value.order_status == '0'){
				html +='<td><span class="label label-primary radius">未支付</span></td>';
			}else if (value.order_status == '1'){
				html +='<td><span class="label label-success radius">已支付</span></td>';
			}else{
				html +='<td><span class="label label-default radius">已失效</span></td>';
			}
			//审核状态
			if (value.aduit_status == '0'){
				html +='<td><span class="label label-default radius">未审核</span></td>';
			}else if (value.aduit_status == '1'){
				html +='<td><span class="label label-success radius">审核通过</span></td>';
			}else{
				html +='<td><span class="label label-danger radius">审核未通过</span></td>';
			}
			//服务状态
			if (value.service_status == '0'){
				html +='<td><span class="label label-default radius">还未服务</span></td>';
			}else{
				html +='<td><span class="label label-success radius">已服务</span></td>';
			}

			if(value.status=='0'){
				html +='<td class="td-manage"><a style="text-decoration:none" onClick="order_detail(\'订单('+value.id+')详情\',\'order-detail.html\',\''+value.id+'\',\'800\',\'500\')" href="javascript:;" title="详细信息"><i class="Hui-iconfont">&#xe6c6;</i></a> ' +
						'<a title="编辑" href="javascript:;" onclick="order_edit(\'员工('+value.account+')编辑\',\'order-add.html\',\''+value.id+'\',\'800\',\'500\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
						'<a title="删除" href="javascript:;" onclick="order_del(this,\''+value.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>';
			}else{
				html +='<td class="td-manage"><a style="text-decoration:none" onclick="order_detail(\'订单('+value.id+')详情\',\'order-detail.html\',\''+value.id+'\',\'800\',\'500\')" href="javascript:;" title="详细信息"><i class="Hui-iconfont">&#xe6c6;</i></a> ' +
						'<a title="编辑" href="javascript:;" onclick="order_edit(\'员工('+value.account+')编辑\',\'order-add.html\',\''+value.id+'\',\'800\',\'500\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
						'<a title="删除" href="javascript:;" onclick="order_del(this,\''+value.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>';
			}
			html += '</tr>';
		});
		results = res.results;
		$("#tbody").html(html);
	}

	/** 订单删除 */
	function deletManagesByID(param, successFun){
		var url = "../Order/DeleteOrderByID";
		ajaxPostFun(url, param, successFun, null, "删除食品信息");
	}

	/* 订单信息保存 */
	function saveOrder(param, successFun){
		var url = "../Order/SaveOrderInfo";
		ajaxPostFun(url, param, successFun, null, "保存管理信息");
	}

	$(function(){
		findOrderList("","id",pageIndex,pageSize);
		$('.table-sort tbody').on( 'click', 'tr', function () {
			if ( $(this).hasClass('selected') ) {
				$(this).removeClass('selected');
			}
			else {
				$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
			}
		});

		//搜索按钮事件
		$("#search").on("click",function(){
			var keyword = $("#keyword").val();
			findOrderList(keyword,"",pageIndex,pageSize);
		});
	});
</script>
