<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 基本设置 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<form action="../SysConfig/AddSysConfiInfo" method="post" class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span><span>安全设置</span>
				<!-- 
				<span>邮件设置</span><span>其他设置</span>
				 -->
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>网站名称：</label>
					<div class="formControls col-10">
						<input name="objectname" type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>上传目录配置：</label>
					<div class="formControls col-10">
						<input name="uploadpath" type="text" id="website-uploadfile" placeholder="默认为uploadfile" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>底部版权信息：</label>
					<div class="formControls col-10">
						<input name="copyright" type="text" id="website-copyright" placeholder="&copy; 2014 H-ui.net" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2">备案号：</label>
					<div class="formControls col-10">
						<input name="icp" type="text" id="website-icp" placeholder="京ICP备00000000号" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2">统计代码：</label>
					<div class="formControls col-10">
						<textarea name="statisticalcode" id="scode" class="textarea"></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>短信接口uid：</label>
					<div class="formControls col-10">
						<input name="snsuid" type="text" id="snsuid" placeholder="网建短信接口uid" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>短信接口key：</label>
					<div class="formControls col-10">
						<input name="snskey" type="text" id="snskey" placeholder="网建短信接口key" value="" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-2">允许访问后台的IP列表：</label>
					<div class="formControls col-10">
						<textarea name="ipwhitelist" id="ips" class="textarea"></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2">后台登录失败最大次数：</label>
					<div class="formControls col-10">
						<input name="maxloginnumber" type="text" id="" value="5" class="input-text">
					</div>
				</div>
			</div>

		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	var url = "../SysConfig/getSysConfiInfo";
	var successFun = function(data){
		$('#website-title').val(data.bizData.objectname);
		$('#website-copyright').val(data.bizData.copyright);
		$('#website-icp').val(data.bizData.icp);
		$('#scode').val(data.bizData.statisticalcode);
		$('#ips').val(data.bizData.ipwhitelist);
		$('#snsuid').val(data.bizData.snsuid);
		$('#snskey').val(data.bizData.snskey);
	}
	ajaxPostFun(url, {}, successFun, null, "系统设置信息");
});

$(document).ready(function(){
    $('#form-article-add').bind('submit', function(){
        ajaxSubmit(this, function(data){
            console.log("返回信息", data);
            if(data.rtnCode=="0000000"){
            	location.replace(location.href);
            }else{
            	alert(data.msg);
            }
        });
        return false;
    });
});
</script>
</body>
</html>
