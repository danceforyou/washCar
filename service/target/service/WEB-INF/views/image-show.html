<script type="text/javascript">
$(function(){
	var pic = getQueryStr(window.location.href,"pic");
	renderTable(pic);
	$.Huihover(".portfolio-area li");
});
function renderTable(pic){
	var path=imageShowPath+pic;

	var str = "";

		str += '<li class="item">'
				+'<div class="portfoliobox">'

					+'<div class="picbox "><img src="'+path+'" width="400" height="300"></div>'

				+'</div>'
			+'</li>';


	$("#imageZone").html(str);
}
</script>
