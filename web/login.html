            ajaxSubmit(this, function(data){

                console.log("返回失败", data);
                if(data.rtnCode=="0000000"){
                    //将token保存到cookie中
                    setCookie(TOKEN, data.bizData.token, 1);

                    layer.msg(data.msg,{icon: 5,time:2000});

            });
