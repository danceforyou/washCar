          //          }else{
          //              attachStr += item.value+",";
          //          }
          //      }
         //       $("#attach").val($("#group_attach").val());//附件字符串

                ajaxSubmit(formObj, function(data){

                        layer.msg(res.msg,{icon: 5,time:2000});

</script>
<script type="application/javascript">
	var index = 0;
    $(function() {
        $('#myfile').uploadify({
            'formData'     : {
				
            },
            'swf'      : 'lib/uploadify/uploadify.swf',
            'uploader' : basePath+'fileUpload',
            'buttonText': '上传附件',
            removeCompleted:true,
            'fileObjName':"myfile",//文件上传对象的名称
            buttonClass:"upload_btn",//按钮样式
            //选择文件后自动上传
            'auto': true,
            //设置为true将允许多文件上传
            'multi': false,
            //上传成功后执行
            'onUploadSuccess': function (file, dataStr, response) {
                var data = eval("("+dataStr+")");
				if(myBrowser() == "FF"){
					var path = data.path;
					var name = data.name;
					index++;
					if(!empty(path)){
						$("#group_attach").html('<div id="'+index+'"><input type="hidden" name="attach" value="'+path+'" />'+name+' <a href=javascript:attach_remove("'+index+'")>删除</a><div/>');
					}
				}else{
					if(data.rtnCode == "0000000"){
						var bizData = data.bizData;
						var path = bizData.path;
						var ts = data.ts;
						$("#group_attach").html('<div id="'+ts+'"><input type="hidden" name="attach" value="'+path+'" />'+bizData.name+' <a href=javascript:attach_remove("'+ts+'")>删除</a><div/>');
					}
				}
            }
        });
    });
	
    function attach_remove(obj){
        if(confirm("上传一次不容易，确定要删除吗？")){
            $("#"+obj).remove();
        }
    }
</script>
