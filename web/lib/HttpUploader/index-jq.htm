<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HttpUploader5-Access演示页面</title>
    <link type="text/css" rel="Stylesheet" href="HttpUploader/HttpUploader.css"/>
    <link type="text/css" rel="Stylesheet" href="jquery/css/ui-lightness/jquery-ui-1.9.2.custom.min.css"/>
    <script type="text/javascript" charset="utf-8" src="HttpUploader/HttpUploader.js"></script>    
    <script type="text/javascript" src="jquery/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script language="javascript" type="text/javascript">
    	var cbMgr = new HttpUploaderMgr();

    	cbMgr.Fields["test"] = "test";

    	$(document).ready(function()
    	{
    		cbMgr.LoadTo("FilePanel");
    		cbMgr.Init();
    		$("#btnOpen").click(function(){
    			$( "#FilePanel" ).dialog( {
    				width:464,
    				height:500,
    				resizable: false,
    				beforeClose: function( event, ui ) 
    				{    		
    					if( cbMgr.UploadIdList.length == 0 ) return true;    					
   						if(!confirm("您还有程序正在运行，确定关闭？")) return false;
						if (cbMgr.UploadIdList.length > 0)
						{
							cbMgr.StopAll();
						}
    				}
    			} );
    			$("#FilePanel").dialog("open");    			
    		});
    	});
    </script>
</head>
<body>
	<div id="FilePanel" style="display:none"></div>
	<input id="btnOpen" type="button" value="打开上传窗口" />
</body>
</html>
