<script>

$(function(){
	var location = window.location.href;

	$("#keyword").on("keypress",function(event){

	});
});
function searchByKeyword(){
	var keyword = $("#keyword").val();
	if(!empty(keyword)){
		window.location.href="search_result.html?keyword="+keyword;
	}
}
