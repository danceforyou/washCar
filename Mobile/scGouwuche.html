    <script type="text/javascript">
    /*添加收藏*/
    $(".cyshoucang").click(function() {
        if ($(this).find("i").hasClass("aui-icon-favor")) {
            $(this).find("i").removeClass("aui-icon-favor").addClass("aui-icon-favorfill");
            $(this).find("em").html("取消");
        } else {
            $(this).find("i").removeClass("aui-icon-favorfill").addClass("aui-icon-favor");
            $(this).find("em").html("收藏");
        }
    })

    //数量递减
    function sub(id){
        $(".num"+id).html(parseInt($(".num"+id).html())-1);
        if($(".num"+id).html()<=0){
            $(".num"+id).html(0);
        }
    }
    //购物车数量递减到0时等于删除
    function cartsub(id){
        $(".num"+id).html(parseInt($(".num"+id).html())-1);
        if($(".num"+id).html() == 0){
            $(".num"+id).parent().parent().parent().remove();
        }
    }
    //数量递增
    function add(id){
        $(".num"+id).html(parseInt($(".num"+id).html())+1);
    }

    $(function() {
        /*选中/取消 餐厅*/
        $(".cantingscr li").each(function(e) {
            $(this).click(function() {
                if ($(this).hasClass("hover")) {
                    $(this).attr("class", "");
                } else {
                    $(this).attr("class", "hover");
                    $(this).siblings().attr("class", "");
                }
            })
        })

        /*选菜类型*/
        $(".caileixing li").each(function(e) {
            $(this).click(function() {
                $(this).addClass("hover");
                $(this).siblings().removeClass("hover");
            })
        })

        /*选菜容器高度固定*/
        var h_bottom = $(window).height() - $("header").height() - $(".cantingbox").height() - $(".bottomcaozuo").height();
        $(".caibox").css({
            height: h_bottom + "px"
        });
        $('.weui_actionsheet_menu .weui_actionsheet_cell').click(function() {
            alert($(this).text());
            $('#showActionSheet1').val($(this).text());
            $('#actionsheet_cancel').click();
        });

        $(".selectList").click(function(){
            var iChild=$(this).children().attr("class");
            if (iChild=="aui-iconfont aui-icon-check") {
                $(this).children().addClass("check");
                $(this).children().removeClass("aui-icon-check");
                
                $("#SelectOut").children().addClass("check");
                $("#SelectOut").children().removeClass("aui-icon-check");
            }else{
                $(this).children().addClass("aui-icon-check");
                $(this).children().removeClass("check");
            };
        });
        $("#SelectOut").click(function(){
            var iChild=$(this).children().attr("class");
            if (iChild=="aui-iconfont aui-icon-check") {
                $(this).children().addClass("check");
                $(this).children().removeClass("aui-icon-check");
                $(".selectList").children().addClass("check");
                $(".selectList").children().removeClass("aui-icon-check");
            }else{
                $(this).children().addClass("aui-icon-check");
                $(this).children().removeClass("check");
                
                $(".selectList").children().addClass("aui-icon-check");
                $(".selectList").children().removeClass("check");
            };
        });
        $(".ym_span").click(function(){
            var iChildQ=$("#SelectOut").children().attr("class");
            if (iChildQ=="aui-iconfont aui-icon-check") {
                $(".cailist").html("");
                $("#SelectOut").children().addClass("check");
                $("#SelectOut").children().removeClass("aui-icon-check");
            }else{
                alert("请选择商品");
            }
            
        })
    })
