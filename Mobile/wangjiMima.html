<script>
    //验证密码格式(只能输入数字和字母)
    function verifypas(){
//        var abc = /^[A-Za-z0-9]{4,8}$/;
        var abc=/^(?![^a-zA-Z]+$)(?!\D+$).{4,8}/;
        var password=$("#passwordId").val();
        if (abc.test(password) == false) {
            layer.msg('请输入4-8位数字英文和密码', {icon: 5});
            $("#passwordId").val("");
        }
    }
