    <script type="text/javascript">

        var clock = '';
        var nums = 60;
        var btn;
        function sendCode(thisBtn) {
            btn = thisBtn;
            var phone = $("#phone").val();
            var re = /^1\d{10}$/
            if (!re.test(phone)) {
                weui.alert("手机号码不正确，请重新输入");
                return false;
            }
            var url = "/Member/getVerifyCode";
            var success = function (data) {
                //   weui.alert("验证码已发送至您的手机请注意查收");
            };
            var data = {phone: phone};
            ajaxGetFun(url, data, success, null, "发送验证码");
            btn.value = nums + '秒后可重新获取';
            clock = setInterval(doLoop, 1000); //一秒执行一次

        }
        function doLoop() {
            nums--;
            if (nums > 0) {
                btn.value = nums + '秒后可重新获取';
            } else {
                clearInterval(clock); //清除js定时器
                btn.disabled = false;
                btn.value = '点击发送验证码';
                nums = 60; //重置时间
            }
        }
            $("#btnphone").click(function(){
                var phone=$("#phone").val();
                var data={phone:phone,id:MemberInfo.id};
                var successFun=function(data){
                    appStorage.removeItem("MemberInfo");
                    appStorage.removeItem("RoomInfo");
                    appStorage.removeItem("SmitMemberInfo");
                    weui.alert("手机号码修改成功，请重新登录",'提示',function () {
                        window.location.href = "index.html?gologin=1";
                    });
                };
                var errorFun = function(err){
                    weui.alert(err.msg);
                };
                var url="/Member/updatePhone";
                ajaxPostFun(url,data,successFun,errorFun,"电话修改")
            });

    </script>
