<script type="text/javascript">
	$(function () {
		var id =  $.getUrlParam("id");
		getRoundInfoDetailById(id);
	});

	function getRoundInfoDetailById(id)
	{
		var url = "/MobileZbInfo/FindById/"+id;
		var dataObj = {"id" : id};
		var success=function(res){
			var bizData = res.bizData;
			initPage(bizData);
			layer.close(index);
		};
		var index = layer.load(0, {shade: false});
		ajaxPostFun(url, dataObj, success, null, "根据id获取周边详细信息");
	}

	//初始化页面信息
	function initPage(data)
	{
		if(!empty(data.zbDetails))
		{
			$(".arcview").html(data.zbDetails);
		}else{
			$(".arcview").html("暂无数据");
		}
	}
