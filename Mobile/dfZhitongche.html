<script>
    //选择时间
    function selectDatetime() {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = { preset: 'date' };
        opt.datetime = { preset: 'datetime' };
        opt.time = { preset: 'time' };
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //操作方式【scroller】【clickpick】【mixed】
            lang: 'zh',
            startYear: currYear - 0, //开始年份
            endYear: currYear + 0 //结束年份
        };

        //$("#ApptDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        //var optTime = $.extend(opt['time'], opt['default']);
        $("#arrDate").mobiscroll(optDateTime).date(optDateTime);
        $("#depDate").mobiscroll(optDateTime).date(optDateTime);
        $("#fast_arr_tm").mobiscroll(optDateTime).time(optDateTime);
        $("#last_arr_tm").mobiscroll(optDateTime).time(optDateTime);


    }
    selectDatetime();

            lang: 'zh',
            display: 'modal', //显示方【modal】【inline】【bubble】【top】【bottom】
            showLabel:false,//是否显示labels
            onSelect: function (valueText) {
                $('#guestNums').val(valueText);
            }
        });
