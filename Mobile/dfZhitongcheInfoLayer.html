<script>


    var timeduan =getUrlParam("timeduan");
    var prices =getUrlParam("prices");
    var startTime = new Date(timeduan.split(",")[0].toString());
    var endTime = new Date(timeduan.split(",")[1].toString());
    var html="";
    var num=0;
    while((endTime.getTime()-startTime.getTime())>=1){
        var year = startTime.getFullYear();
       var month = (startTime.getMonth()+1).toString().length==1?"0"+(startTime.getMonth()+1).toString():(startTime.getMonth()+1).toString();
        var day = startTime.getDate().toString().length==1?"0"+startTime.getDate():startTime.getDate().toString();

        html+="<tr><td>"+year+"-"+month+"-"+day+"</td><td>￥"+prices.split(",")[num]+"</td></tr>"

        startTime.setDate(startTime.getDate()+1);


        num++;
    }
    $("#tbodys").html(html);


    function getDate(datestr){
        var temp = datestr.split("-");
        var date = new Date(temp[0],temp[1],temp[2]);
        return date;
    }

    /**
     * 获取页面传递get参数
     * @param name 查找字符串
     * @returns
     */

        function getUrlParam (name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return unescape(r[2]); return null;
        };


</script>
