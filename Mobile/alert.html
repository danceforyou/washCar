    <!-- 实例演示 -->
    <a href="javascript:;" id="showDialog1">点击弹出Dialog样式一</a><br>
    <a href="javascript:;" id="showDialog2">点击弹出Dialog样式二</a>

    <!--BEGIN dialog1-->
    <div class="weui_dialog_confirm" id="dialog1" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
            <div class="weui_dialog_bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
            <div class="weui_dialog_ft">
                <a id="quxioa" href="javascript:;" class="weui_btn_dialog default">取消</a>
                <a id="ok" href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>

    <!--BEGIN dialog2-->
    <div class="weui_dialog_alert" id="dialog2" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
            <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
            <div class="weui_dialog_ft">
                <a id="ok1" href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#showDialog1').click(function() {
                $('#dialog1').show();
            });
            $('#quxioa').click(function() {
                alert('你点击了取消!!!');
                $('#dialog1').hide();
            });
            $('#ok').click(function() {
                alert('你点击了确认！！！');
            });
            $('#showDialog2').click(function() {
                $('#dialog2').show();
            });
            $('#ok1').click(function() {
                alert('你点击了确认！！！');
                $('#dialog2').hide();
            });
        })
    </script>
