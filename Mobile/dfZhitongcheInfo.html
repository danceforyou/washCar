<script>
    //选择时间
    function selectDatetime() {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = { preset: 'date' };
        opt.datetime = { preset: 'datetime' };
        opt.time = { preset: 'time' };
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            lang: 'zh',
            startYear: currYear -0, //开始年份
            endYear: currYear + 100 //结束年份
        };

        //$("#ApptDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        //var optTime = $.extend(opt['time'], opt['default']);
        $("#arrDate").mobiscroll(optDateTime).date(optDateTime);
        $("#depDate").mobiscroll(optDateTime).date(optDateTime);
        //$("#ApptDate").mobiscroll(optTime).time(optTime);
    }
   selectDatetime();
    function changetime(){
        var time=$("#arrDate").val();
        addDate(time,1);
    }
//入住时间和离开时间保持联动
    function addDate(date,days){
        var d=date;
        str = d.replace(/-/g,"/");
        var time = new Date(str );
        time.setDate(time.getDate()+days);
        var m=time.getMonth()+1;
        var leavetime=time.getFullYear()+'-'+m+'-'+time.getDate();
//        alert(typeof leavetime == "string")
        $("#depDate").val(leavetime);
        localStorage.setItem('x',leavetime);
    }
//比较离开和入住时间，若选择的离开时间小于入住时间，默认恢复比选择的入住时间大于一天
    function comparetime(){
        var renttime= $("#arrDate").val();//字符串
        var leavetime=$("#depDate").val();
        if((new Date(renttime.replace(/-/g,"\/"))) > (new Date(leavetime.replace(/-/g,"\/")))){
            $("#depDate").val(localStorage.getItem('x'));
        }
    }
</script>
